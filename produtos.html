<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="moser.png">
    <title>Minha Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Moser Automotiva</h1>

    <main>
        <section class="product">
            <img src="Led XSTORM H7.jpg" alt="Led XSTORM H7">
            <h2>Led XSTORM H7</h2>

            <button onclick="addToCart('Led XSTORM H7', 89.00)">Adicionar ao Carrinho</button>
        </section>

        <section class="product">
            <img src="Led XSTORM H1.jpg" alt="Led XSTORM H1">

            <p>R$ 89.00</p>
            <button onclick="addToCart('Led XSTORM H1', 89.00)">Adicionar ao Carrinho</button>
        </section>

        <section class="product">
            <img src="Led XSTORM H4.jpg" alt="Led XSTORM H4">
            <h2>Led XSTORM H4</h2>
            <p>R$ 89.00</p>
            <button onclick="addToCart('Led XSTORM H4', 89.00)">Adicionar ao Carrinho</button>
        </section>
    </main>

    <aside>
        <h2>Carrinho de Compras</h2>

    </footer>
